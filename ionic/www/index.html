<!DOCTYPE html>
<html ng-app="ionicApp">
    <head>

        <link rel="stylesheet" href="css/ionic.app.css">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <link rel="stylesheet" href="css/style.css">
            <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-tabs class="tabs-top tabs-assertive">
            <ion-tab icon="ion-home" ui-sref="home">
                <ion-nav-view name="home"></ion-nav-view>
            </ion-tab>
            <ion-tab icon="ion-android-restaurant" ui-sref="todos">
                <ion-nav-view name="todos"></ion-nav-view>
            </ion-tab>
            <ion-tab icon="ion-help" ui-sref="help">
                <ion-nav-view name="help"></ion-nav-view>
            </ion-tab>
        </ion-tabs>

        <script type="text/ng-template" id="home.html">
            <ion-view title="Home">
                <ion-content padding="true">
                    <h2>Home Page</h2>
                    
                    {{dir}}
                    
                    <p>Here's the main route for the app.</p>
                </ion-content>
            </ion-view>
        </script>

        <script type="text/ng-template" id="todos.html">
            <ion-view title="Todos">
                <ion-content>
                    <ion-list>
                        <ion-item ng-repeat="todo in todos track by $index" class="item item-icon-left" ui-sref="todos.detail({ todo: $index })" >                            
                            <div class="bkgImg" style="background-image: url('{{todo.thumb}}')"></div>
                            <span ng-class="{ done: todo.done }" >
                                <i class="icon ion-{{todo.type.icon}}"></i>
                                {{ todo.title }}
                            </span>
                        </ion-item> 
                    </ion-list>         



                </ion-content> 
                <button class="button button-assertive" style="bottom: 10px; right: 10px; position: absolute; border-radius: 25px;" ng-click="openModal()">
                    <i class="icon ion-plus"></i>
                </button>                
            </ion-view>
        </script>

        <script type="text/ng-template" id="todo.html">
            <ion-view title="Todo">
                <ion-content>
                
                    <div class="item item-image">
                        <img src="{{ todo.thumb }}" />
                    </div>
                    
                    <div class="list card">
                        <div class="item item-avatar">
                            <img src="{{ todo.thumb }}" />
                            <h2>{{ todo.title }}</h2>
                            <p>{{ todo.icon.name }}</p>
                        </div> 
                    </div>                    
                    
                    <div class="item item-checkbox">
                        <div>
                            <label class="checkbox">
                                <input type="checkbox" ng-model="todo.done">
                            </label>
                            Done
                        </div>
                    </div>
                </ion-content>
            </ion-view>
        </script>

        <script type="text/ng-template" id="help.html">
            <ion-view title="Help">
                <ion-content padding="true">
                    <h2>Using the app</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
                </ion-content>
            </ion-view>
        </script>
        
        <script type="text/ng-template" id="new-modal.html">
            <div class="modal">
                <ion-header-bar>
                    <h1 class="title">New Recipe</h1>
                </ion-header-bar>
                <ion-content padding="true">
                    <div class="list">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Name</span>
                            <input type="text" ng-model="recipe.title" placeholder="Name">    
                        </label>
                                                
                        <label class="item item-input item-select">
                            <div class="input-label">Type</div>
                            <select ng-model="recipe.type" ng-options="type.name for type in types">
                            </select>
                        </label>
                       
                       <button ng-click="getPicture(recipe)" class="button button-block button-primary ion-camera">
                            
                       </button>
                       
                        <div class="item item-image">
                            <img ng-src={{recipe.thumb}} />
                            <h2>{{ todo.title }}</h2>
                            <p>{{ todo.icon.name }}</p>
                        </div> 
                        
                    </div>
                    {{recipe}}
                    <button class="button button-full button-energized" ng-click="addRecipe(recipe)">Done</button>
                </ion-content>
            </div>
        </script>
    </body>
</html>
