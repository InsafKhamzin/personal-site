<!DOCTYPE html>
<html ng-app="FramerApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=300">
        
        <link rel="icon" href="images/pan.png" type="image/x-icon">
        <link rel="shortcut icon" href="images/pan.png" type="image/x-icon">
        
        <link rel="stylesheet" href="../../bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="../../bower_components/angular-material/">
        <link rel="stylesheet" href="../../bower_components/roboto-fontface/roboto-fontface.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" >
        <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body layout="column" ng-controller="AppCtrl">
        <md-toolbar layout="row">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn" aria-label="Menu">
                <md-icon md-svg-src="../../bower_components/material-design-icons/navigation/svg/design/ic_menu_24px.svg" aria-hidden="true"></md-icon>
            </md-button>
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">MyCookBook</h1>
        </md-toolbar>
        <div layout="row" flex>           
           
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"></md-sidenav>
            <div layout="column" flex id="content">
                <md-content 
                   layout="column" 
                   flex 
                   class="md-padding" >
                    <md-grid-list
                                  md-cols="3" md-row-height="1:1"
                                  md-gutter="8px">
                        <md-grid-tile class="blue"
                                      md-rowspan="2" md-colspan="2" md-swipe-right="console.log('swipe')">
                            <md-grid-tile-footer>
                                <i class="fa fa-lg fa-cutlery pull-right"></i>
                            </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="green">
                            <md-grid-tile-footer>
                                <i class="fa fa-lg fa-cutlery pull-right"></i>
                            </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="yellow">
                            <md-grid-tile-footer>
                                <i class="fa fa-lg fa-glass pull-right"></i>
                            </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="purple"
                                      md-rowspan="2" md-colspan="3">
                            <md-grid-tile-footer>
                                <i class="fa fa-lg fa-glass pull-right"></i>
                            </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="darkBlue"
                                      md-rowspan="1" md-colspan="1">
                            <md-grid-tile-footer>
                                <i class="fa fa-lg fa-cutlery pull-right"></i>
                            </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="green"
                                      md-rowspan="2" md-colspan="2" >
                            <md-grid-tile-footer>
                                <i class="fa fa-lg fa-cutlery pull-right"></i>
                            </md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile class="orange"
                                      md-rowspan="1" md-colspan="1">
                            <md-grid-tile-footer>
                                <i class="fa fa-lg fa-cutlery pull-right"></i>
                            </md-grid-tile-footer>
                        </md-grid-tile>
                    </md-grid-list>
                    <md-button class="md-primary md-fab md-fab-bottom-right" aria-label="Add recipe" style="position: fixed;">
                        <md-icon md-svg-src="../../bower_components/material-design-icons/content/svg/design/ic_add_24px.svg" aria-hidden="true"></md-icon>
                    </md-button>
                </md-content>
        </div>
        </div>
    <!--
<div class="splash" ng-show="splahScreen"><div class="pan"></div></div>
-->
    <!--
-->
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../../bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
